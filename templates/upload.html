<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Romeo and Juliet Chatbot - Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Upload a Document</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <form action="/upload-file" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file to upload:</label>
                <input type="file" name="file" id="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="source">Upload source:</label>
                <select name="source" id="source" class="form-control">
            <option value="chat">Current Chat Database</option>
            <option value="index">New Vector Database</option>
          </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">Back to Main Menu</a>
        </div>
    </div>
</body>

</html>
