<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Document Chatbot</h1>
        <div class="text-center mt-5">
          <h3>Choose an option:</h3>
          <form id="use-previous-form" action="/chat" method="post">
            <input type="hidden" name="source" value="index">
        </form>
        <button class="btn btn-primary btn-lg mr-3" onclick="document.getElementById('use-previous-form').submit(); return false;">Use Previous Database</button>
          <a href="/upload" class="btn btn-success btn-lg">Start Again with New Document</a>
      </div>
      
    </div>
</body>

</html>
